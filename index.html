<style>
/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(15,23,42,0.9);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  transition: all 0.3s ease;
}

/* Logo */
header .logo h1 {
  color: #38bdf8;
  font-size: 1.5rem;
  cursor: pointer;
  transition: transform 0.3s;
}
header .logo h1:hover {
  transform: scale(1.1);
}

/* Navbar */
header nav {
  display: flex;
  gap: 1.5rem;
}
header nav a {
  color: #cbd5e1;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s, transform 0.3s;
}
header nav a:hover {
  color: #38bdf8;
  transform: translateY(-2px);
}

/* Mobile menu button */
#menuToggle {
  display: none;
  background: #38bdf8;
  border: none;
  color: #0f172a;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background 0.3s;
}
#menuToggle:hover {
  background: #0ea5e9;
}

/* Responsive */
@media screen and (max-width: 768px) {
  header nav {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(15,23,42,0.95);
    flex-direction: column;
    display: none;
    padding: 1rem 0;
  }
  header nav.show {
    display: flex;
  }
  #menuToggle {
    display: block;
  }
}
</style>

<script>
// Toggle mobile menu
const menuToggle = document.getElementById('menuToggle');
const nav = document.querySelector('header nav');

menuToggle.addEventListener('click', () => {
  nav.classList.toggle('show');
});
</script>
