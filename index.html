<style>
/* Header style */
.site-header {
  background: rgba(15, 23, 42, 0.95);
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(6px);
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

/* Navbar sejajar horizontal */
.site-nav {
  display: flex;
  align-items: center;
  justify-content: center; /* semua item rata tengah */
  flex-wrap: wrap; /* biar di HP bisa turun kalau kepanjangan */
  gap: 1.5rem;
}

/* Link style umum */
.site-nav a {
  text-decoration: none;
  color: #cbd5e1;
  position: relative;
  transition: color 0.3s, font-size 0.3s;
  font-size: 1rem;
}

/* Logo khusus */
.site-nav .logo {
  font-size: 1.3rem;
  font-weight: bold;
  color: #38bdf8;
}

/* Hover animasi (di PC) */
.site-nav a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: -3px;
  left: 0;
  background-color: #38bdf8;
  transition: width 0.3s;
}

.site-nav a:hover {
  color: #38bdf8;
}

.site-nav a:hover::after {
  width: 100%;
}

/* RESPONSIVE DESIGN */

/* Tablet */
@media (max-width: 900px) {
  .site-nav a {
    font-size: 0.95rem;
  }
  .site-nav .logo {
    font-size: 1.2rem;
  }
}

/* HP */
@media (max-width: 600px) {
  .site-nav {
    gap: 1rem;
  }
  .site-nav a {
    font-size: 0.9rem;
  }
  .site-nav .logo {
    font-size: 1rem;
  }
}
</style>
